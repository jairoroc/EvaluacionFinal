<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloej1.css') }}">
  <title>Cálculo de Compras</title>
</head>
<body>
  <div class="form-container">
    <h1>Cálculo de compras</h1>
    <form method="POST" action="/ejercicio1">
      <div class="form-group">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="" required>
      </div>
      <button type="submit" class="btn">Calcular</button>
    </form>

    {% if nombre %}
    <div class="resultados">
      <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
      <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
      <p><strong>El descuento es:</strong> ${{ total_sin_descuento - total_con_descuento }}</p>
      <p><strong>El total a pagar es de:</strong> ${{ total_con_descuento }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
